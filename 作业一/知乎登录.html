<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎登陆界面</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="w">
    <div class="container">
        <div class="head">
            <button typle="button" class="btn-c">免密码登录</button>
            <button typle="button" class="btn-c">密码登录</button>
        </div>
        <div class="body">
            <input type="text" class="input1" placeholder="手机号或邮箱">
            <input type="password" class="input1" placeholder="密码">
            <img src="./icon/眼睛.png" alt="" class="png">
            <div class="select1">
                <div><a href="#" class="one">海外手机号登录</a></div>
                <div><a href="#" class="two">忘记密码？</a></div>
            </div>
            <button class="btn1">登录</button>
            <div class="ntc">
                未注册手机验证后自动登录，注册即代表同意<a href="#">《知乎协议》</a><a href="#">《隐私保护指引》</a>
            </div>
            <div class="other-choice">
                <div class="one">社交账号登录</div>
                <div class="two"><img src="./icon/微信.png" alt=""><a href="#">微信</a></div>
                <div class="two"><img src="./icon/QQ.png" alt=""><a href="#">QQ</a></div>
                <div class="two"><img src="./icon/微博.png" alt=""><a href="#">微博</a></div>
            </div>
        </div>
        <div class="foot">
            <div class="one"><img src="./icon/组织.png" alt=""><a href="#">开通机构号</a></div>
            <div class="two"><img src="./icon/知乎.png" alt=""><a href="#">下载知乎APP</a></div>
        </div>
    </div>
</body>

</html>
