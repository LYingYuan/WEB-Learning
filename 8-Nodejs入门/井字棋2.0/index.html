<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container clearflex">
        <div class="game-screen">
            <div class="cell" value="[0][0]"></div>
            <div class="cell" value="[0][1]"></div>
            <div class="cell" value="[0][2]"></div>
            <div class="cell" value="[1][0]"></div>
            <div class="cell" value="[1][1]"></div>
            <div class="cell" value="[1][2]"></div>
            <div class="cell" value="[2][0]"></div>
            <div class="cell" value="[2][1]"></div>
            <div class="cell" value="[2][2]"></div>
        </div>
        <button class="connect-btn">开始游戏</button>
        <button class="disconnect-btn">退出游戏</button>
    </div>
    <script type="text/javascript" src="./game.js"></script>
</body>

</html>
