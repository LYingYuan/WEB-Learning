<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container clearflex">
        <div class="text-content">点击加入游戏</div>
        <div class="game-screen">
            <div class="cell" id="chess0"></div>
            <div class="cell" id="chess1"></div>
            <div class="cell" id="chess2"></div>
            <div class="cell" id="chess3"></div>
            <div class="cell" id="chess4"></div>
            <div class="cell" id="chess5"></div>
            <div class="cell" id="chess6"></div>
            <div class="cell" id="chess7"></div>
            <div class="cell" id="chess8"></div>
        </div>
        <button class="connect-btn">开始游戏</button>
        <button class="disconnect-btn">退出游戏</button>
    </div>
    <script type="text/javascript" src="./game.js"></script>
</body>

</html>
