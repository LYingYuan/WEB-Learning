<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container clearflex">
        <!-- 返回键以及搜索框 start -->
        <div class="search clearflex">
            <img src="../icons/返回.svg" alt="" class="icon icon-large">
            <input type="text"  placeholder="请输入城市名">
        </div>
        <!-- 返回键以及搜索框 end -->
        <!-- 当前城市 start -->
        <div class="current-city">
            <ul><li>当前城市</li></ul>
            <ul class="city-list"><li>重庆市(mine)</li></ul>
        </div>
        <!-- 当前城市 end -->
        <!-- 添加记录 start -->
        <div class="append-record">
            <ul>
                <li>添加记录</li>
                <li class="del-city">删除</li>
            </ul>
            <ul class="city-list"></ul>
        </div>
        <!-- 添加记录 end -->
        <!-- 热搜城市 start -->
        <div class="hot-city">
            <ul><li>热搜城市</li></ul>
            <ul class="city-list"><li>重庆市(mine)</li><li>重庆市(mine)</li><li>重庆市(mine)</li><li>重庆市(mine)</li></ul>
        </div>
        <!-- 热搜城市 end -->
    </div>
</body>

</html>
