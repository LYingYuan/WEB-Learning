<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-3</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <div class="head">
        <img class="icon" src="./icon/home.png" alt="home icon">
        <div class="name">历史上的今天</div>
        <img class="icon btn-menu" src="./icon/list.png" alt="">
    </div>
    <div class="menu">
        <div class="menu-content">
            <ul>
                <li>电话区号查询</li>
                <li>手机号码查询</li>
                <li>万年历查询</li>
                <li>北京时间查询</li>
                <li>IP地址查询</li>
            </ul>
        </div>
    </div>
    <div class="select">
        <img class="icon" src="./icon/left.png" alt="">
        <div class="date">hello</div>
        <img class="icon" src="./icon/right.png" alt="">
    </div>
    <ul class="content"></ul>
    <div class="reset">
        <img class="icon" src="./icon/up.png" alt="">
    </div>
    <script type="text/javascript" src="./reset-btn.js"></script>
    <script type="text/javascript" src="./menu.js"></script>
</body>

</html>
